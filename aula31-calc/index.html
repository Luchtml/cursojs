<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="estilos/style.css">
    <script src="js/scripts.js" defer></script>
</head>
<body class="delay-1">
    <nav id="menu">
        <img id="hamb" src="estilos/hamburguer.svg">
        <ul class="redes">
            <a href="https://www.linkedin.com/in/luchtml/" target="_blank">
                <li id="Linkedin">
                    <img class="redes" id="linkedin" src="estilos/linkedin.svg">
                    </li>
            </a>
            <a href="https://github.com/Luchtml" target="_blank">
                <li id="GitHub">
                    <img class="redes" id="github" src="estilos/github.svg">
                </li>
            </a>
            <li id="Curriculo">
                <img class="redes" id="curriculo" src="estilos/curriculo.svg">
            </li>
        </ul>
    </nav>
    <div id="calc">
            <h1>Calculadora</h1>
        <div class="operacoes">
            <div id="anterior"></div>
            <div id="atual"></div>
        </div>
        <div id="buttons-container">
            <button class="operators">CE</button>
            <button class="operators">C</button>
            <button class="operators">DEL</button>
            <button class="operators">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operators">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operators">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operators">+</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button id="igual">=</button>
        </div>
    </div>
</body>
</html>
