<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="estilos/style.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <nav id="menu">
        <img id="hamb" src="estilos/hamburguer.svg">
        <ul class="redes">
            <li id="Linkedin">
                <img class="redes" id="linkedin" src="estilos/linkedin.svg">
                </li>
            <li id="GitHub">
                <img class="redes" id="github" src="estilos/github.svg">
            </li>
            <li id="Curriculo">
                <img class="redes" id="curriculo" src="estilos/curriculo.svg">
            </li>
        </ul>
    </nav>
    <section id="calc">
        <div id="titulo">
            <h1>Calculadora</h1>
        </div>
        <div class="operacoes">
            <div class="anterior">
                
            </div>
            <div class="atual">
                
            </div>
        </div>
        <div class="teclas">
            <button class="funcoes">CE</button>
            <button class="funcoes">C</button>
            <button class="funcoes">DEL</button>
            <button class="operators">/</button>
            <button class="operators">7</button>
            <button class="operators">8</button>
            <button class="operators">9</button>
            <button class="operators">*</button>
            <button class="operators">4</button>
            <button class="operators">5</button>
            <button class="operators">6</button>
            <button class="operators">-</button>
            <button class="operators">1</button>
            <button class="operators">2</button>
            <button class="operators">3</button>
            <button class="operators">+</button>
            <button class="operators">0</button>
            <button class="operators">.</button>
            <button class="operators" id="igual">=</button>
        </div>
    </section>
</body>
</html>
