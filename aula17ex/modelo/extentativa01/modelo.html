<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <form>
                <label for="inum">Número (entre 1 e 100)</label>
                <input type="number" name="num" id="fnum">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </form>
        </div>
        <div>
            <select name="registro" id="flista" size="10">
                <option id="info">Adicione Números acima</option>
                
                
            </select>
            <br>
            <input type="button" value="Finalizar" onclick="pegarRegistro()">
            
        </div>
        <div id="res">
            
        </div>
        <input type="button" id="rein" value="Reiniciar" onclick="reiniciar()">
    </section>
    <footer>
        <p>&copy: Lucas Costa</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
